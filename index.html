<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunflower</title>

<!-- ‡∏ü‡πâ‡∏≠‡∏ô DynaPuff -->
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100dvh;   /* ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
  min-height:100vh;    /* fallback */
  overflow:hidden;
  background:#000;
  transition: background 1.5s ease;
  font-family:'DynaPuff', cursive;
}

/* üåª ‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ */
.plant{
  position:relative;
  width:300px;
  height:620px;
  margin:0 auto;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  transform-origin:bottom center;
  cursor:pointer;
  z-index:5;
}

/* üå¨ ‡πÇ‡∏¢‡∏Å */
@keyframes sway{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(4deg);}
  50%{transform:rotate(-4deg);}
  75%{transform:rotate(2deg);}
  100%{transform:rotate(0deg);}
}
.plant.sway{
  animation:sway 1.8s ease;
}

/* üå± ‡∏Å‡πâ‡∏≤‡∏ô */
.stem{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:18px;
  height:420px;
  background:linear-gradient(to top,#1b5e20,#43a047);
  border-radius:20px;
  z-index:1;
}

/* üçÉ ‡πÉ‡∏ö */
.leaf{
  position:absolute;
  width:140px;
  height:95px;
  background:linear-gradient(to right,#2e7d32,#66bb6a);
  z-index:2;
}
.leaf.left{
  bottom:200px;
  left:50%;
  transform:translateX(-100%) rotate(-10deg);
  border-radius:100% 0 100% 0;
}
.leaf.right{
  bottom:260px;
  left:50%;
  transform:rotate(10deg);
  border-radius:0 100% 0 100%;
}

/* üåº ‡∏î‡∏≠‡∏Å */
.flower{
  position:absolute;
  bottom:380px;
  left:50%;
  transform:translateX(-50%);
  width:240px;
  height:240px;
  z-index:3;
}

.rotator{
  position:absolute;
  width:100%;
  height:100%;
  transform-origin:center;
}

.petal{
  position:absolute;
  width:65px;
  height:150px;
  top:50%;
  left:50%;
  transform-origin:bottom center;
  transform:translate(-50%,-100%) scale(0);
  border-radius:50%;
  background:linear-gradient(to top,#ff8f00,#ffb300,#ffd54f,#fff9c4);
  box-shadow:
    inset 0 -15px 20px rgba(0,0,0,.35),
    inset 0 10px 12px rgba(255,255,255,.4);
  animation:bloom .5s forwards;
}
.petal.inner{
  width:50px;
  height:120px;
  background:linear-gradient(to top,#ff6f00,#ffa000,#ffd54f);
  opacity:.95;
}
@keyframes bloom{
  to{transform:translate(-50%,-100%) scale(1);}
}

/* üå∞ ‡πÄ‡∏Å‡∏™‡∏£ */
.center{
  position:absolute;
  width:130px;
  height:130px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#5d4037;
  background-image:
    radial-gradient(circle at 2px 2px,#4e342e 1px,transparent 1px);
  background-size:8px 8px;
  box-shadow:inset 0 20px 35px rgba(0,0,0,.6);
  z-index:4;
}

/* üíñ ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
@keyframes fall{
  0%{opacity:1; transform:translateY(-30px) scale(1);}
  100%{opacity:0; transform:translateY(400px) scale(1.6);}
}
.heart{
  position:fixed;
  animation:fall linear forwards;
}

/* üîΩ ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡πà‡∏≤‡∏á */
.footer{
  position:fixed;
  bottom:calc(20px + env(safe-area-inset-bottom));
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  color:#fff;
  z-index:20;
  width:100%;
  text-align:center;
}

.credit{
  font-size:22px;
}

.click{
  font-size:42px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="plant" id="plant">

  <div class="flower">
    <div id="petals"></div>
    <div class="center"></div>
  </div>

  <div class="stem"></div>
  <div class="leaf left"></div>
  <div class="leaf right"></div>

</div>

<!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡πà‡∏≤‡∏á -->
<div class="footer">
  <div class="credit">Fon Sunflower</div>
  <div class="click" id="clickText">Click Me</div>
</div>

<script>

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏•‡∏µ‡∏ö
const container = document.getElementById("petals");

for(let i=0;i<24;i++){
  const rot=document.createElement("div");
  rot.className="rotator";
  rot.style.transform=`rotate(${i*15}deg)`;
  const pet=document.createElement("div");
  pet.className="petal";
  pet.style.animationDelay=(i*0.05)+"s";
  rot.appendChild(pet);
  container.appendChild(rot);
}

for(let i=0;i<24;i++){
  const rot=document.createElement("div");
  rot.className="rotator";
  rot.style.transform=`rotate(${i*15+7.5}deg)`;
  const pet=document.createElement("div");
  pet.className="petal inner";
  pet.style.animationDelay=(i*0.05+0.4)+"s";
  rot.appendChild(pet);
  container.appendChild(rot);
}

// ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÅ‡∏•‡πâ‡∏ß‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
const plant=document.getElementById("plant");

plant.addEventListener("click",()=>{

  // ‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Click Me
  document.getElementById("clickText").style.display="none";

  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
  document.body.style.background="linear-gradient(to top,#ffd6e8,#ffe082)";

  // ‡πÇ‡∏¢‡∏Å
  plant.classList.remove("sway");
  void plant.offsetWidth;
  plant.classList.add("sway");

  // ‡πÇ‡∏õ‡∏£‡∏¢‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏±‡πà‡∏ß‡∏à‡∏≠
  for(let i=0;i<70;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top=Math.random()*10+"vh";
    heart.style.fontSize=(20+Math.random()*35)+"px";
    heart.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }

});
</script>

</body>
</html>
